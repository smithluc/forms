<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="nav-wrapper">
        <nav>
            <div class="logo">
                <img src="images/logo/logo-white.svg" alt="logo">
            </div>
            <div class="links">
                <a href="#">home</a>
                <span>|</span>
                <a href="#">about</a>
                <span>|</span>
                <a href="#">tours</a>
                <span>|</span>
                <a href="#">special offers</a>
                <span>|</span>
                <a href="#">blog</a>
                <span>|</span>
                <a href="#">contacts</a>
            </div>
        </nav>
    </div>
    <div class="hero">
        <div class="centered-content">
            <h1>travel-fly</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident consectetur sit necessitatibus assumenda</p>
            <button type="button">Read More</button>
        </div>
    </div>
    <div class="booking-title">Booking form
        <span class="bookingheader"></span>
    </div>
    <div class="input-info">
        <div class="rowone">
            <input class="one" type="text" placeholder="name...">
            <input class="two" type="text" placeholder="email...">
        </div>
        <div class="rowtwo">
            <input class="three" type="text" placeholder="country...">
            <input class="four" type="text" placeholder="hotel...">
        </div>
    </div>
    <div class="input-wrapper">
        <div>Check-in</div>
        <i class="fa fa-calendar icon"></i>
        <input class="text-field" type="text" placeholder="05/10/2020" />
    </div>
    <div class="input-wrapper2">
        <div>Check-out</div>
        <i class="fa fa-calendar icon"></i>
        <input class="text-field" type="text" placeholder="05/20/2020" />
    </div>
    <div class="triple">
        <div class="person-details">
            <div class="adult">Adult
                <i class="fa fa-caret-down icon"></i>
                <input class="choice1" type="text" placeholder="2">
            </div>
            <div class="children">Children
                <i class="fa fa-caret-down icon"></i>
                <input class="choice2" type="text" placeholder="2">
            </div>
            <div class="rooms">Rooms
                <i class="fa fa-caret-down icon"></i>
                <input class="choice3" type="text" placeholder="2">
            </div>
        </div>
    </div>
    <input class="message" type="text" placeholder="message...">
    <div class="button">Submit</div>
    <footer>
        <div class="footer-logo">
        <img src="images/logo/logo-white.svg" alt="logo">
        </div>
        <div class="copyright">Copyright 20 eventsy. All rights reserved</div>
    </footer>
</body>
</html>
